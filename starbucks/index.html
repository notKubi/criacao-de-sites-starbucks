<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circulo"></div>

    <img src="./imagens/logo.png" alt="Starbucks logo" class="logo">


    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span> Starbucks </span> </h2>

                ax shf n,c a.ç xzbds dsfdfds dsfjdfh dfsfç triete ptogtejkfd jnbcmxbkrshfnlsçfsd</p>

            <button onclick="redirecionarParaOutraPagina()">Faça seu pedido aqui!</button>

            <script>
                function redirecionarParaOutraPagina() {
                    // Substitua 'url_da_outra_pagina' pela URL para onde você deseja redirecionar
                    window.location.href = 'https://www.google.com/';
                }
            </script>


        </div>

        <div class="caixa-imagem">
            <img src="./imagens/img1.png" alt="Starbucks Coffe" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./imagens/img-pequena1.png" class="copinho verde">
        <img src="./imagens/img-pequena2.png" class="copinho amarelo">
        <img src="./imagens/img-pequena3.png" class="copinho rosa">
    </div>

</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./imagens/img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./imagens/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./imagens/img3.png"
        circulo.style.background = "#d752b1"
    })


</script>

</html>
